            <div class="container divcontainer">
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Your name.."
                    />

                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Your email.."
                    />

                    <label for="reason">Reason</label>
                    <select id="reason" name="reason">
                        <option value="concert">Concert</option>
                        <option value="masterclass">Masterclass</option>
                        <option value="others">Event/Others</option>
                    </select>

                    <label for="message">Subject</label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Write something.."
                        style="height: 200px"
                    ></textarea>

                    <input
                        class="botoncillo"
                        type="submit"
                        value="Submit"
                        onclick="onSubmitForm()"
                    />
                </form>

                <script>
                    function onSubmitForm() {
                        const nameValue = document.getElementById("name").value;
                        const emailValue =
                            document.getElementById("email").value;
                        const reasonValue =
                            document.getElementById("reason").value;
                        const messageValue =
                            document.getElementById("message").value;
                        let cuerpodelmensaje = `${emailValue} (${nameValue}) sends: \n
                            reason:${reasonValue}\n
                           ${messageValue}`;

                        const aElement = document.createElement("a");
                        aElement.href = `mailto:thebrasscollective4@gmail.com?Subject=Contact%20from%20the%20website&body=${cuerpodelmensaje.toString()}`;
                        aElement.click();
                    }
                </script>
